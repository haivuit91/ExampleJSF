<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<h:body>
	<ui:composition template="common.xhtml">
		<ui:define name="content">
			<h:form>
				<p:growl id="growl" showDetail="true" sticky="false" />
				<p:commandButton value="Login" oncomplete="PF('loginDialog').show()" />
			</h:form>

			<h:form id="Login">
				<p:dialog header="Login" widgetVar="loginDialog" modal="true"
					showEffect="fade" hideEffect="fade" resizable="false">
					<p:outputPanel id="Login" style="text-align:center;">
						<p:panelGrid style="text-align: left;" columns="2"
							columnClasses="label,value">
							<p:outputLabel for="name" value="Name:" />
							<p:inputText size="30" id="name" value="#{bankBean.bank.name}"
								required="true">
								<f:validateLength minimum="4" maximum="20" />
							</p:inputText>
						</p:panelGrid>
					</p:outputPanel>
					<p:commandButton id="confirm" value="Login"
						action="#{bankBean.doLogin()}" styleClass="ui-confirmdialog-yes"
						icon="ui-icon-check" oncomplete="PF('loginDialog').hide()" />
					<p:commandButton id="cancel" value="Cancel"
						onclick="PF('loginDialog').hide()"
						styleClass="ui-confirmdialog-yes" icon="ui-icon-close"
						type="button" />
				</p:dialog>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
